---
layout: default
title: Home

---

  <ul class="content-listing ">
    {% for post in site.posts %}      
        <li class="listing" style="max-width:650px">
          <!-- <hr class="slender"> -->
          <a href="{{ post.url | prepend: site.baseurl }}"><h2 class="contrast">{{ post.title }}</h2></a>
          <span class="smaller">{{ post.date | date: "%B %-d, %Y" }}</span>  <br/>
          <br>
          <div style="max-width:60vw">{{ post.excerpt | strip_html | truncate: 100 }}</div> 
        </li>
        <br/>
    {% endfor %}
  </ul>
