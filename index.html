---
layout: default
title: Home
# Note that this index page uses a full-width layout!
---

  <ul class="content-listing ">
    {% for post in site.posts %}      
        <li class="listing">
          <!-- <hr class="slender"> -->
          <a href="{{ post.url | prepend: site.baseurl }}"><h2 class="contrast">{{ post.title }}</h2></a>
          <br><span class="smaller">{{ post.date | date: "%B %-d, %Y" }}</span>  <br/>
          <div style="max-width:60vw">{{ post.excerpt | strip_html | truncate: 100 }}</div> 
        </li>
    {% endfor %}
  </ul>
