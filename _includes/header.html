<!--- Header and nav template site-wide -->
<header>
    <nav class="group" style="padding-bottom: 10rem; margin-top: 1rem">
		<h2 class="custom-nav-logo">
			
			
			<a class="custom-nav-a" href="{{'/' | prepend: site.baseurl}}">
				COVID-19 <br/> <span class="custom-muted">and its</span> impact on <br/> Nepalese Tourism
			</a>
		</h2>
			
		<!-- <a href="{{site.baseurl}}/"><img class="badge" src="{{site.baseurl}}/assets/img/badge_1.png" alt="CH"></a> -->
		<div>

			{% for node in site.pages %}
			{% unless node.nav_exclude %}
		    {% if page.url == node.url %}
			<a class="active" href="{{node.url | prepend: site.baseurl}}" class="active">{{node.title}}</a>
		    {% else %}
			<a href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
		    {% endif %}
			{% endunless %}
			{% endfor %}
		</div>
	</nav>
</header>
